services:
  postgres:
    image: postgres:16
    container_name: dataspace-postgres
    environment:
      POSTGRES_DB: dataspace
      POSTGRES_USER: dataspace
      POSTGRES_PASSWORD: dataspace
    ports:
      - "5432:5432"
    volumes:
      - dataspace_pgdata:/var/lib/postgresql/data

volumes:
  dataspace_pgdata:
